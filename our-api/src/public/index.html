<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
          const socket = new WebSocket('ws://localhost:5000/');

          socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Message from server ', data);
            document.write(`<b>${data.text}</b>`);
          };

          socket.onopen = () => {
            socket.send(JSON.stringify({"type": 'hello'}));
          };
        </script>
    </body>
</html>
